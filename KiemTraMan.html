<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Kiểm tra mảng tăng giảm</h2>
<p id="kq1"></p>
<p id="kq2"></p>
</body>
<script>
    let ab = []
    let SoLuong = prompt("Nhập vào số lượng các phần tử ");
    for (let i = 0; i < SoLuong; i++) {
        let pt = +prompt("Nhập phần tử thứ: " + (i =1))
        ab.push(pt);
    }
    let tang = true;
    let giam = true;
    for (let i = 0; i < SoLuong - 1; i++) {
        if (ab[i] > ab[i + 1]) tang = false;
        if (ab[i] < ab[i + 1]) giam = false
    }
    if (tang) {
        document.getElementById("kq2").innerHTML = 'Mảng tăng';
    } else if (giam) {
        document.getElementById("kq2").innerHTML = 'Mảng giảm';
    } else {
        document.getElementById("kq2").innerHTML = 'Mảng không tăng không giảm';
    }
    document.getElementById('kq1').innerHTML = 'Các phần tử trong mảng là: ' + ab;
</script>
</html>
