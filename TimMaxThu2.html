<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Tìm max thứ hai của dãy sô [1,2,3,4,4,5,5,5]</h2>
<p id="kq1"></p>
<p id="kq2"></p>
</body>
<script>
    let ab = [1,2,3,4,4,5,5,5];
    let max1 = ab[0];
    let max2 = null;
    for (let i = 0; i < ab.length; i++) {
        if(ab[i] > max1) {
            max2 = max1;
            max1 = ab[i];
        }
        else if (ab[i] > max2 && ab[i] != max1) {
            max2 = ab[i];
        }
    }
    document.getElementById('kq1').innerHTML = 'Giá trị lớn thứ nhất là: ' + max1
    document.getElementById('kq2').innerHTML = 'Giá trị lớn thứ hai là: ' + max2
</script>
</html>
